    <script type="text/javascript">


        $(document).ready(function () {

            alert('Calling client list api ...');
           

            // Specify the settings of the AJAX call to the Clients REST API:

            var ajaxCallSettings = 
            {
            
                url: 'http://41.193.214.130:2511/tidemodev/clt_list', // specify the URL of the call,
            
                type: 'get',  // specify "get" as the type of HTTP request,
            
                dataType: 'json',  // indicate that JSON data is to be returned,
            
                success: displayClientsInTable,  // specify the callback function for a successfull call,
            
                error: displayErrorMessage  // specify the callback function for an unsuccessfull call.
            
            }; 
            

            // Perform the AJAX call to the Clients REST API, using the above settings, 
            $.ajax(ajaxCallSettings);


        });




        // Displays the list of clients (returned from the call to the REST API),
        // in the clients HTML table:
        //
        function displayClientsInTable( data ) {

            alert(2);

            data.clients.forEach( addClientToTable );

        }




        // Adds a row to the clients HTML table, for the specified client:
        //
        function addClientToTable( client ) {

            // Construct the HTML for the new client row:

            var clientRowHtml = '';

            clientRowHtml += '<TR>';

            clientRowHtml += '<TD>' + client.client + '</TD>';
            clientRowHtml += '<TD>' + client.clientIDNo + '</TD>';
            clientRowHtml += '<TD>' + client.clientName + '</TD>';
            clientRowHtml += '<TD>' + client.clientSurname + '</TD>';
            clientRowHtml += '<TD>' + client.clientTitle + '</TD>';
            clientRowHtml += '<TD>' + client.clientLanguage + '</TD>';

            clientRowHtml += '</TR>';
            
            // Append the client row's HTML, to the clients table's body:

             $('#clientsTable > TBODY').append(clientRowHtml);

        }




        // Displays the error message returned from the unsuccessful AJAX call to 
        // the clients REST API:
        //
        function displayErrorMessage( jqXmlHttpRequest ) {
        
            // Concatenate the error message to be displayed,
            var errorMessage = '';
            errorMessage += 'Unable to obtain the list of clients. ';
            errorMessage += jqXmlHttpRequest.responseText;

            // display the concatenated error message.
            alert(errorMessage);
        
        }


    </script>
